<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(215deg 51% 70% / 80%); }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-image">
        <div class="card-image-ethereum">
          <img src="./images/image-equilibrium.jpg" alt="Image equilibrium" width="318">
        </div>
        <div class="card-image-view">
          <img src="./images/icon-view.svg" alt="Icon View">
        </div>
      </div>
      <div class="card-content">
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-coin-details">
        <div class="coin-price">
          <img src="./images/icon-ethereum.svg" alt="Icon Ethereum"> 0.041 ETH
        </div>
        <div class="coin-day">
          <img src="./images/icon-clock.svg" alt="Icon Clock"> 3 days left
        </div>
      </div>
      <div class="card-profile">
        <img src="./images/image-avatar.png" alt="Image avatar" width="35" height="35"> <span>Creation of <a href="#" target="_blank">Jules Wyvern</a></span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/putu-bajra-39a212b0/" target="_blank">Bajra</a>.
    </div>
  </footer>
</body>
</html>
